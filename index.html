<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<h1>Simple Calculator by Sebastian Ospina</h1>
		<section class="calculator">
			<input type="text" class="calculator-screen" value="0" disabled />
			<!-- disabled attribute prevents the user for modifying the information in the input-->
			<section class="buttons">
				<button type="button" value="7">7</button>
				<button type="button" value="8">8</button>
				<button type="button" value="9">9</button>
				<button type="button" value="/">&divide;</button>

				<button type="button" value="4">4</button>
				<button type="button" value="5">5</button>
				<button type="button" value="6">6</button>
				<button type="button" value="*">&times;</button>

				<button type="button" value="1">1</button>
				<button type="button" value="2">2</button>
				<button type="button" value="3">3</button>
				<button type="button" value="+">&plus;</button>

				<button type="button" value="0">0</button>
				<button type="button" value=".">.</button>
				<button type="button" value="-">&minus;</button>
				<button class="allClear" type="button" value="AC">AC</button>

				<button type="button" value="=">&equals;</button>
			</section>
		</section>
		<script type="text/javascript" src="../simple-calculator-project/js/main.js"></script>
	</body>
</html>
